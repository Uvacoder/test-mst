<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="https://i0.wp.com/chsmstmagnet.com/wp-content/uploads/2017/09/cropped-magnetlogoofficialrevised.png?fit=512%2C512&ssl=1"
    />
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MST Magnet Research Catalog</title>
  </head>
  <body>
    <h1>MST Magnet Research Catalog</h1>

    <p>Listed below is a catalog of completed research projects completed by MST Magnet students.</p>


    <div id="app">
      <input l-model="query" type="text" placeholder="Search..." />

      <div l-for="entry in catalog.filter((entry) => entry.toLowerCase().includes(query.toLowerCase())).reverse()">
        <details l-html="this.entry"></details>
      </div>
    </div>

    <script src="./src/main.ts" type="module"></script>
  </body>
</html>
